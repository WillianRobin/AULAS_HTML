<!DOCTYPE html>
<html lang="pt*bbr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <h1>Cadastro de Aluno</h1>
  <form action="#">
    <h2>Cadastro Base</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email"><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade">

    <h2>Opções de Curso</h2>
    <input type="radio" name="curso" id="c1">
    <label for="c1">Dev. de Web</label>
    <br>
    <input type="radio" name="curso" id="c2">
    <label for="c2">Zendesk - Office</label>
    <br>
    <input type="radio" name="curso" id="c3">
    <label for="c3">Gestão Emp. ERP</label>

    <h2>Horários</h2>
    <input type="checkbox" name="hora1" id="hora1">
    <label for="hora1">08:00 - 10:00</label>
    <br>
    <input type="checkbox" name="hora1" id="hora1">
    <label for="hora1">10:00 - 12:00</label>
    <br>
    <input type="checkbox" name="hora1" id="hora1">
    <label for="hora1">12:00 - 14:00</label>
    <br>
    <input type="checkbox" name="hora1" id="hora1">
    <label for="hora1">14:00 - 16:00</label>
    
  </form>
</body>

</html>
